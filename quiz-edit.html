<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Редактор квиза</title>
<style>
body{
  background:#111;
  color:#eee;
  font-family:'PT Sans',sans-serif;
  margin:0;
}
main{
  display:grid;
  grid-template-columns:430px 1fr;
  gap:24px;
  padding:24px;
  align-items:start;
}
.card{
  background:#222;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 6px 14px rgba(0,0,0,0.45);
  transition:transform .2s ease,box-shadow .2s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.55);
}
section.card>.card{
  margin-top:20px;
  margin-bottom:0;
}
h2{
  margin-top:0;
  margin-bottom:12px;
  font-size:1.2rem;
}
label{
  font-weight:500;
  font-size:.9rem;
  display:block;
  margin-bottom:4px;
}
.row{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
